version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend/registry:/app/registry:ro
      - ./backend/test_data:/app/test_data:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend-a:
    build:
      context: ./frontend/track_a
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      - API_BASE=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy

  frontend-b:
    build:
      context: ./frontend/track_b
      dockerfile: Dockerfile
    ports:
      - "8502:8501"
    environment:
      - API_BASE=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
